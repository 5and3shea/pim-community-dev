            - '@__symfony__.validator'

    test.catalog.product.builder:
        class: 'Akeneo\Test\Common\EntityWithValue\Builder\Product'
        shared: false
        arguments:
            - '@__symfony__.pim_catalog.builder.product'
            - '@__symfony__.pim_catalog.updater.product'
            - '@__symfony__.validator'

